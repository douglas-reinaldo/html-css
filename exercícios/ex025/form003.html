<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap');

        form {
            padding-top: 35px;
            text-align: left;
            padding: 35px;
        }

        form p {
            padding: 18px;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #202b36;
            color: rgba(255, 255, 255, 0.753);
            text-align: center;
        }

        h1 {
            margin: 70px 0 30px 0;
            font-family: 'Archivo Black', sans-serif;
        }
        section {
            height: 500px;
            width: 500px;
            position: relative;
            margin: auto;
            background-color: #44485c;
            border-radius: 10px;
            margin-bottom: 50px;
        }

        #limpar, #enviar {
            background-color: #202b36;
            width: 150px;
            height: 35px;
            color: #646a85;
            border-radius: 10px;
            box-shadow: none;
        }

        #inome, #imedia, #imes, #idia, #ihora {
            border-radius: 5px;
            background-color: #d7ddf7;
            box-shadow: 0;
        }
    </style>
</head>
<body>
    <h1>Teste de forulário</h1>
    <section>
        <form action="cadastro.py" method="post" autocomplete="on">
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome do usuário" autocomplete="name">
            </p>
            <p>
                <label for="imedia">Média: </label>
                <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required>
            </p>
            <p>
                <label for="imes">Período Letivo</label>
                <input type="month" name="mes" id="imes">
            </p>
            <p>
                <label for="idia">Dia da Prova</label>
                <input type="date" name="dia" id="idia">
            </p>
            <p>
                <label for="ihora">Hora da Prova</label>
                <input type="time" name="hora" id="ihora">
            </p>
            <p>
                <input type="reset" value="Limpar" id="limpar">
                <input type="submit" value="Enviar" id="enviar">
            </p>
        </form>
    </section>
</body>
</html>
