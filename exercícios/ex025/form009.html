<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    
    <form action="cadastro.py" method="get">

        <p>
            <label for="idata">Em que ano você nasceu? </label>
            <input type="number" name="data" id="idata" min="1900" max="2023" value="2000" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <script>
            function calcIdade() {
                let anoAtual = new Date().getFullYear()
                iidade.innerHTML = Number(anoAtual) - Number(idata.value)
            }
        </script>
    </form>
</body>
</html>
