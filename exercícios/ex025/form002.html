<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 02</title>
</head>
<body>
    <form action="acao.py" method="post">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="12" maxlength="30" size="20" placeholder="Nome do usuário.. ">
        </p>
        <p>
            <label for="pw">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" >
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
