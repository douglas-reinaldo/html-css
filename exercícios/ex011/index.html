<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
    ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        so
        <source media="(max-width: 725px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1025px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">

        <p>Infelizmente seu navegador não consegue reproduzir audio.
        <a href="midia/guanacast-33.mp3"></a>Clique aqui para baixar
        o arquivo MP3
        </p>
    </audio>
</body>
</html>
